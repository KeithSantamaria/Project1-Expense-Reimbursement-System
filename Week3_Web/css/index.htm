<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h3 {
        font-family: Arial;
        font-style: italic;
        color: red;
      }

      * {
        font-size: 1.3em;
      }

      .className {
        color: rgb(0, 128, 64);
      }

      #id {
        border-bottom: 1px solid rgb(245, 13, 13);
        color: black;
      }

      input[type='text'] {
        margin: 10px 10px;
      }
    </style>
  </head>
  <body>
    <h1 class="className" id="id">Hello but Big</h1>
    <h3 style="position: absolute">Hello only smaller</h3>
    <h3 className="className">Hello again</h3>
    <input type="text" name="username" id="" />
    <input type="password" name="password" id="" />
  </body>
</html>
